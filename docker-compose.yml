version: "3.7"

services:
  paper:
    build:
      context: .
      args:
        - PAPER_COMMIT=$PAPER_COMMIT
    #image: ghcr.io/sksat/mc.yohane.su:main
    #image: sksat/mc.yohane.su:github-actions
    restart: always

    stdin_open: true
    ports:
      - 9225:9225
      - 25565:25565
      - 25575:25575
    environment:
      JAVA_TOOL_OPTIONS: "-Xms1G -Xmx1G"
    volumes:
      - ./data:/app
