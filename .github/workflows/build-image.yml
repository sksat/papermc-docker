name: Build Container Image

on:
  push:
    paths:
      - 'build.sh'
      - 'Dockerfile'
      - '.env'
      - '.github/workflows/build-image.yml'
      - 'test/startup.sh'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2.2.0
        with:
          distribution: 'adopt-openj9'
          java-version: '16.0.2'
          cache: 'gradle'

      - name: Cache Docker Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Get Paper commit
        id: paper-commit
        shell: bash
        run: |
          source .env
          echo "::set-output name=MINECRAFT_VERSION::${MINECRAFT_VERSION}"
          echo "::set-output name=PAPER_VERSION::${PAPER_VERSION}"
          echo "::set-output name=PAPER_COMMIT::${PAPER_COMMIT}"

      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v3
        with:
          images: ghcr.io/${{ github.repository }},sksat/${{ github.event.repository.name }}

      - name: Set Tags
        id: tags
        shell: bash
        run: |
          tags=$(cat << EOS
          ${{ steps.meta.outputs.tags }}
          EOS
          )
          if [[ $(git symbolic-ref --short HEAD) == 'main' ]]; then
            mc_version="${{ github.repository }}:${{ steps.paper-commit.outputs.MINECRAFT_VERSION }}"
            paper_version="${{ github.repository }}:${{ steps.paper-commit.outputs.PAPER_VERSION }}"
            mc_version=$(echo -e "ghcr.io/${mc_version}\n${mc_version}")
            paper_version=$(echo -e "ghcr.io/${paper_version}\n${paper_version}")
            tags=$(echo -e "${tags}\n${mc_version}\n${paper_version}")
          fi
          echo "tags: ${tags}"
          tags="${tags//'%'/'%25'}"
          tags="${tags//$'\n'/'%0A'}"
          tags="${tags//$'\r'/'%0D'}"
          echo "::set-output name=tags::${tags}"

      - name: Build jar
        run: bash ./build.sh

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ghcr.io
        if: ${{ github.event_name }} != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        if: ${{ github.event_name }} != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: sksat
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            "MINECRAFT_VERSION=${{ steps.paper-commit.outputs.MINECRAFT_VERSION }}"
            "PAPER_VERSION=${{ steps.paper-commit.outputs.PAPER_VERSION }}"
            "PAPER_COMMIT=${{ steps.paper-commit.outputs.PAPER_COMMIT }}"
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  test:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python --version
          python3 -m pip install mcstatus

      - name: startup test
        run: |
          ./test/startup.sh "${GITHUB_REF#refs/heads/}"
